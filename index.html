<div class="wrap">
    <!--包裹所有元素的容器-->
    <div class="cube">
        <!--前面图片 -->
        <div class="out_front out">
            <img src="http://localhost:8090/cube/out1.jpg" class="pic">
        </div>
        <!--后面图片 -->
        <div class="out_back out">
            <img src="http://localhost:8090/cube/out1.jpg" class="pic">
        </div>
        <!--左面图片 -->
        <div class="out_left out">
            <img src="http://localhost:8090/cube/out1.jpg" class="pic">
        </div>
        <!--右面图片 -->
        <div class="out_right out">
            <img src="http://localhost:8090/cube/out1.jpg" class="pic">
        </div>
        <!--上面图片 -->
        <div class="out_top out">
            <img src="http://localhost:8090/cube/out1.jpg" class="pic">
        </div>
        <!--下面图片 -->
        <div class="out_bottom out">
            <img src="http://localhost:8090/cube/out1.jpg" class="pic">
        </div>

        <div class="inner_cube">
          <!--小正方体 -->
          <span class="in_front" onclick="myclick()">
              <img src="http://localhost:8090/cube/in1.jpg" class="in_pic">
          </span>
          <span class="in_back" onclick="myclick()">
               <img src="http://localhost:8090/cube/in1.jpg" class="in_pic">
          </span>
          <span class="in_left" onclick="myclick()">
              <img src="http://localhost:8090/cube/in1.jpg" class="in_pic">
          </span>
          <span class="in_right" onclick="myclick()">
              <img src="http://localhost:8090/cube/in1.jpg" class="in_pic">
          </span>
          <span class="in_top" onclick="myclick()">
              <img src="http://localhost:8090/cube/in1.jpg" class="in_pic">
          </span>
          <span class="in_bottom" onclick="myclick()">
              <img src="http://localhost:8090/cube/in1.jpg" class="in_pic">
          </span>
          <div class="core_cube">
              <img src="images/1.jpg">
          </div>
        </div>
    </div>

</div>
<script src="js/bootstrap.min.js"></script>
<script src="js/echarts.min.js"></script>
<script>
    function myclick(){
      document.getElementsByClassName("inner_cube")[0].classList.add("active");
    }
</script>
